<body>
    
    <div>
        <h1>Loops and Functions</h1>
        <p>
            for loop -> loop a block of code no of times <br/>
            for in loop -> loop through the keys of an object <br/>
            for of loop -> loop through the values of an object <br/>
            while loop -> loop a block based on a specific condition <br/>
            do while loop -> while loop varient which runs atleast once.
        </p>
    </div>
